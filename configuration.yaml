    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: paul.nb@gmail.com
    starttls: true
    username: paul.nb@gmail.com
    password: !secret gmail
    recipient: paul.nb@gmail.com

