####################################################
#                                                  #
# VIEWS                                            #
#                                                  #
####################################################

Home:
  view: true
  icon: mdi:home 
  entities:
    - device_tracker.iphonevonpaul
    - group.wetter

Wohnzimmer:
  name: Wohnzimmer
  view: true
  entities:
  - group.mediaplayer
  - group.switches
  - group.radio
  - group.switches
  
devices:
  name: Geräte
  view: true
  entities:
  - group.devices_status
  - group.mobile_devices_status
  - group.diskstation
  - group.fritzbox
  - group.device_switches
  
HA:
  view: true
  entities:
  - group.ha_server_monitor
  
####################################################
#                                                  #
# GROUPS                                           #
#                                                  #
####################################################

####################################################
# HOME                                             #
####################################################

wetter:
  name: Wetter
  entities:
  - sensor.yr_temperature
  - sensor.yr_wind_speed
  - sensor.yr_cloudiness
  
####################################################
# HA                                               #
####################################################

HA Server Monitor:
  - sensor.cpu_use
  - sensor.disk_use_home
  - sensor.ram_use

####################################################
# Wohnzimmer                                       #
####################################################

mediaplayer:
  name: Media Player
  entities:
  - media_player.googlehome  
  - media_player.fernseher
  - media_player.chromecast
  - media_player.amazon_fire_tv

radio:
  name: GoogleHome Radio
  control: hidden
  entities:
  - input_select.radio_station
  - script.radio
  - script.stopradio
  - input_slider.volume_radio

switches:
  name: Schalter
  entities:
  - group.mediaplayer

####################################################
# GERÄTE                                           #
####################################################

devices status:
  name: Geräte
  entities:
  - sensor.paulsmbp
  - sensor.tv55c8700
  - sensor.googlehome
  - sensor.firetv
  - sensor.chromecastultra
  - sensor.playstation
  - sensor.diskstation
  
mobile devices status:
  name: Mobile Geräte
  entities:
  - sensor.iphone_von_paul_battery_level
  - sensor.iphone_von_paul_battery_state
  - sensor.pauls_ipad_battery_level
  - sensor.pauls_ipad_battery_state
  
fritzbox:
  name: Fritz!Box
  entities:
  - sensor.sensor_fritz_netmonitor
  - sensor.fritzbox_max_byte_rate_down
  - sensor.fritzbox_max_byte_rate_up
  - sensor.fritzbox_external_ip

####################################################
# DISKSTATION                                           
####################################################

diskstation:
  name: DiskStation
  entities:
  - sensor.used_space_volume_1
  - sensor.volume_used_volume_1
  - sensor.total_size_volume_1
  - sensor.status_volume_1
  - sensor.status_smart_sda
  - sensor.status_smart_sdb
  - sensor.status_smart_sdc
  - sensor.cpu_load_total
  - sensor.memory_usage_real
  - sensor.average_disk_temp_volume_1

####################################################
# DEVICE SWITCHES                                           
####################################################
 
device_switches:
  name: Geräte Schalter
  entities:
  - switch.diskstation_wol